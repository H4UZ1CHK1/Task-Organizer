<style>
:root {
  --bg: #f5f5f7;
  --surface: #ffffff;
  --text: #1f2430;
  --muted: #6b7280;
  --line: #d1d5db;
  --primary: #ef3b2d;
  --grad-1: #ff9a3c;
  --grad-2: #fe6a20;
  --accent: #ff7a32;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, system-ui, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.page {
  min-height: 100dvh;
  display: grid;
  grid-template-rows: auto 1fr;
}

.appbar {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px 24px;
  background: var(--surface);
  border-bottom: 1px solid var(--line);
  box-shadow: 0 4px 12px rgba(0, 0, 0, .04);
}

.back {
  display: inline-grid;
  place-items: center;
  width: 40px;
  height: 40px;
  border-radius: 999px;
  border: 1px solid var(--line);
  background: #fff;
  cursor: pointer;
}

.back span {
  font-size: 18px;
}

.appbar h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 800;
}

.shell {
  width: 100%;
  max-width: 1200px;
  margin: 24px auto;
  padding: 0 24px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 24px;
}

.card {
  background: var(--surface);
  border: 1px solid var(--line);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
  padding: 24px;
  position: relative;
}

.section-title {
  margin: 0 0 8px;
  font-size: 16px;
}

.note {
  margin: 0 0 16px;
  color: var(--muted);
  font-size: 13px;
}

.upload-grid {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 12px;
}

.upload {
  aspect-ratio: 1/1;
  border-radius: 14px;
  background: #fff;
  display: grid;
  place-items: center;
  border: 2px dashed #ffa47f;
  color: #ff6a3a;
  cursor: pointer;
  transition: .15s;
}

.upload:hover {
  filter: brightness(.98);
}

.upload .ico {
  font-size: 22px;
}

.fields {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  margin-top: 20px;
}

.field {
  display: flex;
  flex-direction: column;
}

.label {
  font-size: 12px;
  color: #707895;
  margin: 0 0 6px;
}

.input {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 12px;
  background: #f8f9fc;
  border: 1px solid var(--line);
}

.leading {
  width: 30px;
  height: 30px;
  border-radius: 8px;
  display: grid;
  place-items: center;
  background: #fff;
  border: 1px solid var(--line);
  font-size: 14px;
  color: #ff6a3a;
  flex: 0 0 30px;
}

.trailing {
  margin-left: auto;
  color: #a1a7b6;
  font-size: 16px;
}

.input input,
.input textarea,
.input select {
  appearance: none;
  -webkit-appearance: none;
  border: 0;
  background: transparent;
  outline: none;
  width: 100%;
  font-size: 14px;
  color: var(--text);
}

.input textarea {
  resize: vertical;
  min-height: 120px;
}

.input:focus-within {
  border-color: #ffd1aa;
  box-shadow: 0 0 0 3px rgba(255, 170, 102, .18);
}

.input.select .trailing::after {
  content: "‚ñæ";
}

.field--full {
  grid-column: 1 / -1;
}

.cta-container {
  margin-top: 32px;
  display: flex;
  justify-content: flex-start;
}

.cta {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 240px;
  padding: 16px 28px;
  border: 0;
  border-radius: 999px;
  color: #fff;
  font-weight: 800;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(180deg, var(--grad-1), var(--grad-2));
  box-shadow: 0 10px 24px rgba(255, 122, 0, .35);
}

@media (max-width: 1024px) {
  .upload-grid {
    grid-template-columns: repeat(4, 1fr);
  }
  .fields {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 575px) {
  .shell {
    padding: 0 16px;
  }
  .upload-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>
</head>
