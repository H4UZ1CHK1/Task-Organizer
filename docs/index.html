<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Органайзер Задач - Переход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f5f5f7;
    }
    .wrap {
      text-align: center;
    }
    a {
      display: inline-block;
      margin: 8px 6px;
      padding: 10px 14px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      background: #ef3b2d;
      font-weight: 700;
      transition: 0.2s;
    }
    a:hover {
      filter: brightness(0.95);
    }
    .ghost {
      background: #6b7280;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Task Organizer</h1>
    <p>Переход на подходящую версию сайта</p>
    <p>
      <a id="goDesktop" href="desktop/register.html">Перейти на десктопную</a>
      <a id="goMobile" class="ghost" href="mobile/index.html">Перейти на мобильную</a>
    </p>
  </div>

</body>
</html>
